<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function validarFormulario() {
            const nombre = document.getElementById("nombre").value.trim();
            const presupuesto = document.getElementById("presupuesto").value;
            if (nombre === "" || presupuesto <= 0) {
                alert("Por favor, completa todos los campos correctamente.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Agregar Proyecto</h2>
        <form action="insertar_proyecto.php" method="POST" onsubmit="return validarFormulario();">
            <div class="form-group">
                <label>Nombre del proyecto:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Descripci√≥n:</label>
                <textarea name="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label>Presupuesto:</label>
                <input type="number" name="presupuesto" id="presupuesto" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Fecha de inicio:</label>
                <input type="date" name="fecha_inicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Fecha de fin:</label>
                <input type="date" name="fecha_fin" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Proyecto</button>
        </form>
    </div>
</body>

</html>
